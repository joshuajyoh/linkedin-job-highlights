<html>
    <head>
        <link href="../compiled/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link href="options.css" rel="stylesheet">
        <script src="../compiled/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="options.js"></script>
    </head>
    <body>
        <div class="container p-3 border-top">
            <div class="mb-2">Select categories to search for:</div>
            <div class="form-check-reverse form-switch mb-2">
                <input class="form-check-input ml-2" type="checkbox" role="switch" id="switchYOE">
                <label class="form-check-label" for="switchYOE">Years of Experience</label>
            </div>
            <div class="form-check-reverse form-switch mb-2">
                <input class="form-check-input ml-2" type="checkbox" role="switch" id="switchEducation">
                <label class="form-check-label" for="switchEducation">Education</label>
            </div>
            <div class="form-check-reverse form-switch mb-2">
                <input class="form-check-input ml-2" type="checkbox" role="switch" id="switchCerts">
                <label class="form-check-label" for="switchCerts">Certifications</label>
            </div>
            <div class="form-check-reverse form-switch mb-2">
                <input class="form-check-input ml-2" type="checkbox" role="switch" id="switchDLicense">
                <label class="form-check-label" for="switchDLicense">Driver's License</label>
            </div>
            <div class="form-check-reverse form-switch">
                <input class="form-check-input ml-2" type="checkbox" role="switch" id="switchCoverLetter">
                <label class="form-check-label" for="switchCoverLetter">Cover Letter</label>
            </div>
        </div>
    </body>
</html>
